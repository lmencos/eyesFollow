    <section class="main">
            <section id="newScan" class="pt-3 pb-3">
                    <div class="container">
                        <div class="row">
                            <div class="col text-uppercase text-center">
                                <small>Would you like to see a</small>
                                <h2>real scan?</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                Sign UP today as <abbr data-toggle="tooltip" title="Someone loves the sacan process">Scan-Watcher</abbr>.

                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">

                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-6">

                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col">
                                            <textarea name="text" class="form-control form-control-lg" placeholder="What is your project?"></textarea>
                                            <small class="form-text text-muted">
                                                Remember to include the main topic you want to know.
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <button type="button" class="btn btn-lmg btn-block">Send</button>
                                        </div>
                                    </div>

                            </div>
